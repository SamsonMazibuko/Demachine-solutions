{% extends "layout.html" %}
{% block title %}Request Leave | Demachine solutions{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 fw-bold text-primary text-center">Request Leave</h2>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 mb-4" style="border-radius: 1.5rem;">
        <div class="card-body">
          <form method="post" action="/leave" autocomplete="off">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="mb-3">
              <label for="leave_type" class="form-label">Leave Type</label>
              <select class="form-select" id="leave_type" name="leave_type" required>
                <option value="">-- Select Type --</option>
                <option value="Annual">Annual</option>
                <option value="Sick">Sick</option>
                <option value="Unpaid">Unpaid</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label">Reason</label>
              <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
