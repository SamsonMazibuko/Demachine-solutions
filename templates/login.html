{% extends "layout.html" %}
{% block title %}Login | Demachine solutions{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
    <h2 class="mb-3 text-center text-primary fw-bold">Sign In</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-main w-100 mt-2">Login</button>
    </form>
    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a href="{{ url_for('register') }}" class="text-decoration-none text-primary fw-semibold">Register</a>
    </div>
    <div class="text-center mt-2">
      <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-danger">Forgot Password?</a>
    </div>
  </div>
</div>
{% endblock %}
