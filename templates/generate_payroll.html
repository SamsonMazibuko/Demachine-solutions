{% extends 'layout.html' %}
{% block title %}Generate Payroll | Demachine solutions{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 mb-4" style="border-radius: 1.5rem;">
        <div class="card-body">
          <h2 class="fw-bold text-primary mb-3">Generate Payroll</h2>
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label for="period_start" class="form-label">Period Start</label>
              <input type="date" class="form-control" id="period_start" name="period_start" required>
            </div>
            <div class="mb-3">
              <label for="period_end" class="form-label">Period End</label>
              <input type="date" class="form-control" id="period_end" name="period_end" required>
            </div>
            <div class="mb-3">
              <label for="daily_rate" class="form-label">Daily Rate (R)</label>
              <input type="number" step="0.01" class="form-control" id="daily_rate" name="daily_rate" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Generate Payroll</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
