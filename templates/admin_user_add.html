{% extends "layout.html" %}
{% block title %}Add User | Admin | Demachine solutions{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-radius: 1.5rem;">
    <h2 class="mb-3 text-center text-primary fw-bold">Add User</h2>
    <form method="POST" action="{{ url_for('admin_user_add') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role">
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="is_active" class="form-label">Status</label>
        <select class="form-select" id="is_active" name="is_active">
          <option value="1" selected>Active</option>
          <option value="0">Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-2">Add User</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('admin_users') }}" class="text-decoration-none text-primary fw-semibold">Back to User Management</a>
    </div>
  </div>
</div>
{% endblock %}
