{% extends 'layout.html' %}
{% block title %}Reset Password | Demachine solutions{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 mb-4" style="border-radius: 1.5rem;">
        <div class="card-body">
          <h2 class="fw-bold text-primary mb-3">Reset Password</h2>
          {% if user %}
            <div class="mb-3">
              <strong>User:</strong> {{ user.name or user.username }}<br>
              <strong>Email:</strong> {{ user.email }}
            </div>
          {% endif %}
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required autofocus>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
